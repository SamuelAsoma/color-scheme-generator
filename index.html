<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="selected-color-placeholder">
                <!-- Placeholder for selected color -->
            </div>
            <!--  -->
            <div class="options">
                <select id="scheme-dropdown">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome (Dark)</option>
                    <option value="monochrome-light">Monochrome (Light)</option>
                    <option value="analogic">Analogi</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button id="get-scheme-btn">Get Color Scheme</button>
            </div>
        </div>
    </header>

    <div class="color-container container">
        <!-- Colors will be dynamically added here -->
    </div>
   
    <footer class="footer">
      <div class="container">
          <p>&copy; 2024 Asoma Samuel | Frontend Developer</p>

              <li><a href="https://github.com/SamuelAsoma" target="_blank">GitHub</a></li>
              <li><a href="https://linkedin.com/in/asoma-samuel-321501244" target="_blank">LinkedIn</a></li>
          </ul>
      </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
